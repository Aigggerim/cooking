<div class="recipe" routerLink="/{{recipe.id}}">
    <div class="recipe_img"><img src="{{recipe.mainImage}}"></div>
    <div class="text">
        <div class="recipe_title">{{recipe.title}}</div>
        <div class="recipe_description">{{recipe.description}}</div>
        <div class="recipe_author">Блюдо от {{recipe.author}}</div>
    </div>
</div>
